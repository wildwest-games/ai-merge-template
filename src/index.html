<html lang="en">

<head>

  <title>AI Merge: Crafting Game Template v2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap');

    :root {
      --background-color: #f0f0f0;
      --text-color: #000;
      --border-color: #525252;
      --resizer-color: #f0f0f0;
      --close-button-border-color: #000;
      --recipe-background-color: #f0f0f0;
      --element-border-hover-color: #91a8c1;
      --element-hover-gradient: linear-gradient(180deg, #fff, #d6fcff 80%);
      /* sizes */
      --font-size: 16.4px;
      /* -- */
      --sidebar-width: 400px;
      --min-sidebar-width: 250px;
      --max-sidebar-width: 900px;
      --resizer-width: 11px;
      --element-border-radius: 5px;
      --element-padding: 9px 10px 8px;
      --element-font-size: 17px;
      --element-emoji-font-size: 17px;
      --element-emoji-margin-right: 5px;
      --popup-max-width: 400px;
      --popup-max-height: 80vh;
      --popup-title-font-size: 24px;
      --popup-emoji-font-size: 28px;
      --popup-emoji-margin-right: 10px;
      --close-button-size: 35px;
      --close-button-img-size: 20px;
      --recipe-font-size: 16px;
      --recipe-emoji-font-size: 20px;
      --recipe-emoji-margin-right: 5px;
      --switch-width: 50px;
      --switch-height: 30px;
      --switch-slider-size: 22px;
      --sidebar-items-gap: 4px;
      --sidebar-items-margin: 4px;
      --merging-animation-duration: 1s;
      --element-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      --sidebar-header-font-size: 18px;
      --body-height: 100vh;
      --game-container-width: 100%;
      --game-container-height: 100%;
      --combinations-header-margin-bottom: 15px;
      --close-button-transition: transform 0.1s ease-in-out;
      --close-button-hover-scale: 1.06;
      --crafts-container-max-height: 60vh;
      --dark-theme-toggle-margin-top: 20px;
      --slider-background-color: #ccc;
      --slider-transition: .4s;
      --slider-border-radius: 34px;
      --slider-before-left: 4px;
      --slider-before-bottom: 4px;
      --slider-before-background-color: white;
      --slider-before-transition: .4s;
      --slider-before-border-radius: 50%;
      --slider-checked-background-color: #70b565;
      --slider-checked-transform: translateX(19px);
    }

    .dark-theme {
      --background-color: #18181b;
      --text-color: #fff;
      --border-color: #525252;
      --resizer-color: #18181b;
      --element-border-hover-color: #a3a3a3;
      --element-hover-gradient: linear-gradient(180deg, #3c4148, #18181b 80%);
    }

    body {
      font-family: 'Roboto', sans-serif;
      font-weight: inherit;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      height: var(--body-height);
      overflow: hidden;
    }

    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    #game-container {
      display: flex;
      width: var(--game-container-width);
      height: var(--game-container-height);
    }

    .modal {
      margin: auto;
      max-width: 75%;
      max-height: 75%;
      padding-top: 0px;
      border: 1px solid var(--border-color);
      background-color: var(--background-color);
      font-family: Roboto, sans-serif;
      border-radius: 5px;
      outline: none;
    }

    .modal::backdrop {
      background-color: rgba(0, 0, 0, .5);
    }

    #board {
      flex-grow: 1;
      background-color: var(--background-color);
      position: relative;
      overflow: hidden;
    }

    #resizer {
      width: var(--resizer-width);
      height: 100%;
      cursor: ew-resize;
      position: absolute;
      z-index: 11;
      right: calc(var(--sidebar-width) - var(--resizer-width) / 2 - 0.5px);
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      z-index: 10;
      border-left: 1px solid var(--border-color);
      contain: strict;
      width: var(--sidebar-width);
      background-color: var(--background-color);
      overflow-y: auto;
    }

    #sidebar-header {
      justify-content: space-between;
      font-size: var(--sidebar-header-font-size);
      display: flex;
      position: sticky;
      height: auto;
      top: 0px;
      background-color: var(--background-color);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 9px;
      border: 0px;
      border-bottom: 1px;
      border-style: solid;
      border-color: var(--border-color);
      z-index: 1;
    }

    #settings-button-div {
      display: flex;
      margin: 4px;
      height: 40px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    #settings-button {
      fill: var(--text-color);
      border: 1px solid var(--border-color);
      background-color: var(--background-color);
      height: 40px;
      padding: 8px 8px 7px;
      cursor: pointer;
      opacity: .8;
      aspect-ratio: 1 / 1;
    }

    #settings-button:hover #settings-button-svg {
      transform: scale(1.05);
    }

    #sidebar-search-div {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: right;
      position: relative;
    }

    #sidebar-search-input {
      color: var(--text-color);
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      outline: 0;
      width: 100%;
      font-size: 16px;
      line-height: 21px;
      padding-left: 43px;
      padding-top: 2px;
      height: 40px;
      margin: 4px;
      border-radius: 5px;
      background-size: 21px 21px;
      background-position: 10px 10px;
    }

    /* Base element styling */
    .element {
      line-height: 1em;
      cursor: pointer;
      border-radius: var(--element-border-radius);
      display: inline-block;
      font-size: var(--element-font-size);
      text-align: left;
      box-shadow: var(--element-box-shadow);
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      padding: var(--element-padding);
      transition: background 0.3s ease;
      margin: 4px;
      white-space: nowrap;
    }

    .element:hover {
      background: var(--element-hover-gradient);
      border: 1px solid var(--element-border-hover-color);
    }

    .element-text {
      color: var(--text-color);
    }

    /* Board item specific styling */
    .board-item {
      font-size: 19.5px;
      position: absolute;
    }

    .board-item.merging {
      cursor: default;
    }

    /* Sidebar item specific styling */
    .sidebar-item {
      position: static;
    }

    /* Display item specific styling (for crafts modal) */
    .display-item {
      position: static;
    }

    #sidebar-items {
      display: inline-flex;
      flex-wrap: wrap;
      gap: var(--sidebar-items-gap);
      justify-content: flex-start;
      padding: 9px;
    }

    .sidebar-item {
      margin: var(--sidebar-items-margin);
      background-color: var(--background-color);
    }

    .element-emoji {
      font-size: var(--element-emoji-font-size);
      margin-right: var(--element-emoji-margin-right);
    }

    @keyframes merge {
      0% {
        transform: scale(1) rotate(0deg);
      }

      50% {
        transform: scale(1.2) skew(10deg);
      }

      100% {
        transform: scale(1) rotate(360deg);
      }
    }

    @keyframes delete-element {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    @keyframes create-element {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .deleting {
      animation: delete-element 0.2s ease-out forwards;
      pointer-events: none;
    }

    .merging {
      animation: merge var(--merging-animation-duration) infinite linear;
      pointer-events: none;
    }

    .modal-header {
      position: sticky;
      top: 0;
      display: flex;
      gap: 1rem;
      padding-top: 16px;
      padding-bottom: 16px;
      justify-content: space-between;
      align-items: center;
      align-content: center;
      background-color: var(--background-color);
    }

    .modal-title {
      margin: 0;
      font-size: var(--popup-title-font-size);
      color: var(--text-color);
    }

    .settings-label {
      font-size: 20px;
      color: var(--text-color);
    }

    #settings-container {
      display: flex;
      flex-direction: column;
      gap: 28px;
      min-width: 30vw;
    }

    .setting {
      font-family: Roboto, sans-serif;
      line-height: 30px;
      display: flex;
      justify-content: space-between;
    }

    .display-item-emoji {
      font-size: var(--popup-emoji-font-size);
      margin-right: 0;
    }

    /* The main button container */
    .close-button {
      cursor: pointer;
      border: 1px solid var(--border-color);
      border-radius: var(--element-border-radius);
      width: var(--close-button-size);
      height: var(--close-button-size);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--button-bg-color);
      /* Optional background */
    }

    .close-button-icon {
      width: var(--close-button-img-size);
      /* Make it smaller than the button */

      mask-repeat: no-repeat;

      mask-position: center;
      transition: var(--close-button-transition);
    }

    /* Hover effect */
    .close-button:hover .close-button-icon {
      transform: scale(var(--close-button-hover-scale));
    }

    .crafts-container {
      max-height: var(--crafts-container-max-height);
      overflow-y: auto;
    }

    .recipe {
      display: flex;
      align-items: center;
      color: var(--text-color);
    }

    .display-item {
      font-size: var(--recipe-font-size);
    }

    .display-item-emoji {
      font-size: var(--recipe-emoji-font-size);
      margin-right: var(--recipe-emoji-margin-right);
    }

    #dark-theme-toggle {
      display: inline-flex;
      gap: 10px;
      margin-top: var(--dark-theme-toggle-margin-top);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: var(--switch-width);
      height: var(--switch-height);
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--slider-background-color);
      transition: var(--slider-transition);
      border-radius: var(--slider-border-radius);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: var(--switch-slider-size);
      width: var(--switch-slider-size);
      left: var(--slider-before-left);
      bottom: var(--slider-before-bottom);
      background-color: var(--slider-before-background-color);
      transition: var(--slider-before-transition);
      border-radius: var(--slider-before-border-radius);
    }

    input:checked+.slider {
      background-color: var(--slider-checked-background-color);
    }

    input:checked+.slider:before {
      transform: var(--slider-checked-transform);
    }
  </style>
</head>

    <div id="board"></div>
    <div id="resizer"></div>
    <div id="sidebar">
      <div id="sidebar-header">
        <div id="sidebar-search-div">
          <input id="sidebar-search-input" placeholder="Search...">
        </div>

  <script>
    (function() {
      document.body.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      const GG_ALL_GAME_CONFIG = {
        initialElements: ['Earth', 'Water', 'Wind', 'Fire'], // Initial elements
        initialEmojis: {
          'Earth': 'ðŸŒŽ',
          'Water': 'ðŸ’§',
          'Wind': 'ðŸ’¨',
          'Fire': 'ðŸ”¥'
        },
        initialSettings: {
          'theme': 'dark-theme'
        }, // Initial settings
        sidebarWidth: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width')), // Initial width of the sidebar
        minSidebarWidth: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--min-sidebar-width')), // Minimum width of the sidebar
        maxSidebarWidth: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--max-sidebar-width')), // Maximum width of the sidebar
        boardSize: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width'))
      };
      let gameState;
      const gameContainer = document.getElementById('game-container');
      const sidebar = document.getElementById('sidebar');
      const sidebarItems = document.getElementById('sidebar-items');
      const board = document.getElementById('board');
      const resizer = document.getElementById('resizer');
      let isResizing = false;
      let lastDownX = 0;

      function initResize(e) {
        isResizing = true;
        lastDownX = e.clientX;
        document.addEventListener('mousemove', resize, false);
        document.addEventListener('mouseup', stopResize, false);
        document.body.style.cursor = 'ew-resize';
      }

      function resize(e) {
        if (isResizing) {
          const offsetRight = gameContainer.offsetWidth - (e.clientX - gameContainer.offsetLeft);
          const minWidth = GG_ALL_GAME_CONFIG.minSidebarWidth;
          const maxWidth = GG_ALL_GAME_CONFIG.maxSidebarWidth;
          if (offsetRight > minWidth && offsetRight < maxWidth) {
            document.documentElement.style.setProperty('--sidebar-width', `${offsetRight}px`);
            GG_ALL_GAME_CONFIG.sidebarWidth = offsetRight;
            GG_ALL_GAME_CONFIG.boardSize.width = gameContainer.offsetWidth - offsetRight;
          }
        }
      }

      function stopResize() {
        isResizing = false;
        document.removeEventListener('mousemove', resize, false);
        document.removeEventListener('mouseup', stopResize, false);
        document.body.style.cursor = 'default';
      }
      resizer.addEventListener('mousedown', initResize, false);
      let draggedElement = null;
      let offsetX, offsetY;

      function createElementDiv(name, elementType = 'board-item', targetX = 0, targetY = 0) {
        // Create the main element and assign its classes.
        const element = document.createElement('div');
        element.className = `element ${elementType}`;
        // If it's a board-item, position it and make it draggable.
        if (elementType === 'board-item') {
          element.style.left = `${targetX}px`;
          element.style.top = `${targetY}px`;
          element.draggable = true;
        }
        // Attach event listeners for initiating a drag action.
        element.addEventListener('mousedown', dragStart);
        element.addEventListener('touchstart', dragStart, {
          passive: false
        });
        // For sidebar items, add a contextmenu listener to show the crafts modal.
        if (elementType === 'sidebar-item') {
          element.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showCraftsModal.call(this, e);
          });
        }
        // Create and append the emoji span.
        const emojiSpan = document.createElement('span');
        emojiSpan.className = `element-emoji ${elementType}-emoji`;
        element.appendChild(emojiSpan);
        // Create and append the text span with the title-cased name.
        const textSpan = document.createElement('span');
        textSpan.className = `element-text ${elementType}-text`;
        textSpan.textContent = titleCase(name);
        element.appendChild(textSpan);
        // Store the name as a data attribute.
        element.dataset.name = name;
        // Set emoji text from gameState if available; otherwise, generate it asynchronously.
        if (gameState.emojis[name]) {
          emojiSpan.textContent = gameState.emojis[name];
        } else {
          generateEmoji(name).then(emoji => {
            emojiSpan.textContent = emoji;
            gameState.emojis[name] = emoji;
          });
        }
        return element;
      }
      async function generateEmoji(input) {
        if (gameState.emojis[input]) {
          return gameState.emojis[input];
        }
        try {
          const response = await fetch('https://www.wildwest.gg/api/ai/emoji', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              input
            })
          });
          const data = await response.json();
          const emoji = data.data || 'â¬œ'; // Default to 'â¬œ' if emoji is not found
          gameState.emojis[input] = emoji;
          return emoji;
        } catch (error) {
          console.error('Error generating emoji:', error);
          return 'â¬œ'; // Default emoji if generation fails
        }
      }

      function addToSidebarItems(name) {
        const element = createElementDiv(name, 'sidebar-item');
        sidebarItems.appendChild(element);
        return element;
      }

      function dragStart(e) {
        e.preventDefault();
        // Determine event type shortcuts
        const isTouch = e.type === 'touchstart';
        const isMouse = e.type === 'mousedown';
        // Find the parent element with the 'element' class.
        let target = e.target;
        while (target && !target.classList.contains('element')) {
          target = target.parentElement;
        }
        if (!target || target.classList.contains('merging')) {
          return;
        }
        // Check for right-click (or two-finger touch) for deletion.
        const isRightClick = isMouse && e.button === 2;
        const isTwoFingerTouch = isTouch && e.touches.length > 1;
        if (isRightClick || isTwoFingerTouch) {
          if (target.parentElement === board) {
            target.classList.add('deleting');
            setTimeout(() => board.removeChild(target), 200); // Match animation duration
          }
          return;
        }
        // Get target position and set its current style left/top values.
        const rect = target.getBoundingClientRect();
        const targetX = rect.left;
        const targetY = rect.top;
        target.style.left = `${targetX}px`;
        target.style.top = `${targetY}px`;
        // Determine if we need to create a new element (from the sidebar) or drag the existing one.
        if (target.parentElement === sidebarItems && isMouse && e.button === 0) {
          // Assumes createElementDiv creates a new draggable element.
          draggedElement = createElementDiv(target.dataset.name, 'board-item', targetX, targetY);
        } else if (target.parentElement === board) {
          draggedElement = target;
        }
        // Make the dragged element absolute and raise its z-index.
        draggedElement.style.position = 'absolute';
        draggedElement.style.zIndex = 1000;
        document.body.appendChild(draggedElement);
        // Calculate the offset for smooth dragging.
        const clientX = isMouse ? e.clientX : e.touches[0].clientX;
        const clientY = isMouse ? e.clientY : e.touches[0].clientY;
        offsetX = clientX - targetX;
        offsetY = clientY - targetY;
        // Attach the appropriate move and end event listeners.
        if (isMouse) {
          document.addEventListener('mousemove', drag);
          document.addEventListener('mouseup', dragEnd);
        } else if (isTouch) {
          document.addEventListener('touchmove', drag, {
            passive: false
          });
          document.addEventListener('touchend', dragEnd);
        }
      }

      function drag(e) {
        e.preventDefault(); // Prevent scrolling on mobile
        if (draggedElement) {
          let clientX, clientY;
          if (e.type === 'mousemove') {
            clientX = e.clientX;
            clientY = e.clientY;
          } else if (e.type === 'touchmove') {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
          }
          const x = clientX - offsetX;
          const y = clientY - offsetY;
          draggedElement.style.left = `${x}px`;
          draggedElement.style.top = `${y}px`;
          draggedElement.style.transform = 'none';
        }
      }

      function dragEnd(e) {
        if (draggedElement && !draggedElement.classList.contains('merging')) {
          const boardRect = board.getBoundingClientRect();
          const sidebarRect = sidebar.getBoundingClientRect();
          let clientX, clientY;
          if (e.type === 'mouseup') {
            clientX = e.clientX;
            clientY = e.clientY;
          } else if (e.type === 'touchend') {
            clientX = e.changedTouches[0].clientX;
            clientY = e.changedTouches[0].clientY;
          }
          const x = clientX - boardRect.left - offsetX;
          const y = clientY - boardRect.top - offsetY;
          // Get element's bounding rect
          const elementRect = draggedElement.getBoundingClientRect();
          // Check if element intersects with sidebar
          if (!(elementRect.right < sidebarRect.left ||
              elementRect.left > sidebarRect.right ||
              elementRect.bottom < sidebarRect.top ||
              elementRect.top > sidebarRect.bottom)) {
            draggedElement.classList.add('deleting');
            const elementToRemove = draggedElement; // Capture the element reference
            setTimeout(() => {
              elementToRemove.remove(); // Use the captured reference
            }, 200); // Match the animation duration
          } else if (clientX > boardRect.left && clientX < boardRect.right &&
            clientY > boardRect.top && clientY < boardRect.bottom) {
            draggedElement.style.left = `${x}px`;
            draggedElement.style.top = `${y}px`;
            board.appendChild(draggedElement);
            // Check for collision with other elements
            const otherElements = Array.from(board.children).filter(el => el !== draggedElement && !el.classList.contains('merging'));
            const collidedElement = otherElements.find(el => isColliding(draggedElement, el));
            if (collidedElement) {
              mergeElements(draggedElement, collidedElement);
            }
          } else {
            draggedElement.remove();
          }
        }
        draggedElement = null;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', dragEnd);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('touchend', dragEnd);
      }
      // Update board size when window is resized
      window.addEventListener('resize', () => {
        GG_ALL_GAME_CONFIG.boardSize.width = gameContainer.offsetWidth - GG_ALL_GAME_CONFIG.sidebarWidth - 10; // 10 for resizer
        GG_ALL_GAME_CONFIG.boardSize.height = window.innerHeight;
      });

      function showCraftsModal(e) {
        const dialog = document.getElementById('crafts-modal');
        const elementName = this.dataset.name;
        document.getElementById('crafts-title').innerHTML = `<span class="element-emoji display-item-emoji">${gameState.emojis[elementName] || 'â¬œ'}</span> ${elementName}</h1>`;
        const craftsContainer = document.getElementById('crafts-container');
        craftsContainer.innerHTML = ''; // Clear the existing content
        const recipes = gameState.recipes[elementName] ?? [];
        for (let recipe of recipes) {
          recipe = JSON.parse(recipe);
          // Create the main container div
          const recipeDiv = document.createElement('div');
          recipeDiv.classList.add('recipe');
          // Create elements using createElementDiv
          const element1 = createElementDiv(recipe[0], 'display-item');
          const element2 = createElementDiv(recipe[1], 'display-item');
          const resultElement = createElementDiv(elementName, 'display-item');
          // Remove event listeners from display items
          [element1, element2, resultElement].forEach(el => {
            el.removeEventListener('mousedown', dragStart);
            el.removeEventListener('touchstart', dragStart);
            el.addEventListener('click', showCraftsModal); // Add click event for display items
          });
          // Append all parts to the recipe div
          recipeDiv.appendChild(element1);
          recipeDiv.appendChild(document.createTextNode(' + '));
          recipeDiv.appendChild(element2);
          recipeDiv.appendChild(document.createTextNode(' = '));
          recipeDiv.appendChild(resultElement);
          // Finally, append the recipe div to the crafts container
          craftsContainer.appendChild(recipeDiv);
        }
        // Show the dialog
        dialog.showModal();
        // Add event listener to close button
        const closeButton = document.querySelector('#crafts-header > div.close-button');
        closeButton.addEventListener('click', () => {
          dialog.close();
        });
      }

      function isColliding(el1, el2) {
        const rect1 = el1.getBoundingClientRect();
        const rect2 = el2.getBoundingClientRect();
        return !(rect1.right < rect2.left ||
          rect1.left > rect2.right ||
          rect1.bottom < rect2.top ||
          rect1.top > rect2.bottom);
      }

      function mergeElements(element1, element2) {
        if (element1.classList.contains('merging') || element2.classList.contains('merging')) {
          return; // Don't merge if either element is already merging
        }
        const name1 = element1.dataset.name;
        const name2 = element2.dataset.name;
        const midX = (parseFloat(element1.style.left) + parseFloat(element2.style.left)) / 2;
        const midY = (parseFloat(element1.style.top) + parseFloat(element2.style.top)) / 2;
        generateNewElement(name1, name2, midX, midY, element1, element2);
      }
      async function generateNewElement(item1, item2, x, y, element1, element2) {
        const combinationKey = JSON.stringify([item1, item2].sort());
        if (gameState.combinations[combinationKey]) {
          // If combination exists in gameState, use it
          const newElementName = gameState.combinations[combinationKey];
          createNewElement(newElementName, x, y);
          board.removeChild(element1);
          board.removeChild(element2);
        } else {
          // If not, call the API
          element1.classList.add('merging');
          element2.classList.add('merging');
          element1.style.left = `${x}px`;
          element1.style.top = `${y}px`;
          element2.style.left = `${x}px`;
          element2.style.top = `${y}px`;
          // Ensure items are in alphabetical order
          const [sortedItem1, sortedItem2] = [item1, item2].sort();
          try {
            const response = await fetch('https://www.wildwest.gg/api/ai/merge', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                item1: sortedItem1,
                item2: sortedItem2
              }),
            });
            const data = await response.json();
            const newElement = titleCase(data.data.output);
            // Generate emoji for the new element
            await generateEmoji(newElement);
            setTimeout(() => {
              createNewElement(newElement, x, y);
              element1.classList.add('deleting');
              element2.classList.add('deleting');
              setTimeout(() => {
                board.removeChild(element1);
                board.removeChild(element2);
              }, 200);
              gameState.elements.push(newElement);
              // Store the combination
              gameState.combinations[combinationKey] = newElement;
              if (!gameState.recipes[newElement]) {
                gameState.recipes[newElement] = [];
              }
              // Only add recipe if it doesn't exist yet
              if (!gameState.recipes[newElement].includes(combinationKey)) {
                gameState.recipes[newElement].push(combinationKey);
              }
              saveData();
            }, 1000);
          } catch (error) {
            console.error('Error:', error);
            alert("There was an error merging elements. Please try again.");
            element1.classList.remove('merging');
            element2.classList.remove('merging');
          }
        }
      }

      function createNewElement(name, x, y) {
        const newElement = createElementDiv(name, 'board-item');
        newElement.style.left = `${x}px`;
        newElement.style.top = `${y}px`;
        board.appendChild(newElement);
        if (!elementExistsInSidebar(name)) {
          const sidebarElement = addToSidebarItems(name);
        }
      }

      function elementExistsInSidebar(name) {
        const sidebarElements = sidebar.getElementsByClassName('element');
        return Array.from(sidebarElements).some(el => el.dataset.name.toLowerCase() === name.toLowerCase());
      }

      function titleCase(str) {
        return str.toLowerCase().split(' ').map(function(word) {
          return word.replace(word[0], word[0].toUpperCase());
        }).join(' ');
      }

      function showSettingsModal() {
        // Get the existing modal dialog
        const dialog = document.getElementById('settings-modal');
        // Show the dialog
        dialog.showModal();
        // Add event listener to close button
        const closeButton = document.querySelector('#settings-header > div.close-button');
        closeButton.addEventListener('click', () => {
          dialog.close();
        });
        // Add event listener to dark mode toggle
        const darkModeCheckbox = document.getElementById('dark-theme-checkbox');
        darkModeCheckbox.addEventListener('change', () => {
          gameState.settings.theme = document.getElementById('dark-theme-checkbox').checked ? 'dark-theme' : '';
          applySettings();
        });
        const boldFontCheckbox = document.getElementById('bold-font-checkbox');
        boldFontCheckbox.addEventListener('change', () => {
          gameState.settings.boldFont = document.getElementById('bold-font-checkbox').checked;
          applySettings();
        });
      }
      // Add event listener for settings button
      document.getElementById('settings-button').addEventListener('click', showSettingsModal);

      function applySettings() {
        document.body.className = gameState.settings.theme;
        document.getElementById('dark-theme-checkbox').checked = (gameState.settings.theme === 'dark-theme');
        document.body.style.fontWeight = gameState.settings.boldFont ? '600' : '400';
        document.getElementById('bold-font-checkbox').checked = gameState.settings.boldFont;
        saveData();
      }

      function saveData() {
        localStorage.setItem('infinite-merge-data', JSON.stringify(gameState));
      }

      function resetData() {
        gameState = {
          elements: [...GG_ALL_GAME_CONFIG.initialElements],
          combinations: {},
          recipes: {},
          emojis: {
            ...GG_ALL_GAME_CONFIG.initialEmojis
          },
          settings: {
            theme: GG_ALL_GAME_CONFIG.initialSettings.theme,
            boldFont: true
          }
        }
        saveData();
      }

      function loadData() {
        let data = localStorage.getItem('infinite-merge-data');
        if (data) {
          gameState = JSON.parse(data);
          if (!gameState.elements) gameState.elements = [...GG_ALL_GAME_CONFIG.initialElements];
          if (!gameState.combinations) gameState.combinations = {};
          if (!gameState.recipes) gameState.recipes = {};
          if (!gameState.emojis) gameState.emojis = {
            ...GG_ALL_GAME_CONFIG.initialEmojis
          };
          if (!gameState.settings) gameState.settings = {
            ...GG_ALL_GAME_CONFIG.initialSettings
          };
        } else {
          resetData()
        }
      }
      loadData();
      applySettings();
      // Initialize the game
      gameState.elements.forEach(element => {
        if (!elementExistsInSidebar(element)) {
          addToSidebarItems(element);
        }
      });
    })();
  </script>
